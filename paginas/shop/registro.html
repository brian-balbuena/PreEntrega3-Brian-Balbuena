<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo  -->
    <title>mi PLANta | registro</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../imagenes/hoja-favi-removebg-preview.png" type="image/x-icon">
    <!-- favicon -->
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- css  -->
    <link rel="stylesheet" href="../styles/css/style1.css">
    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=Chathura:wght@300&family=Open+Sans:ital@1&family=Roboto+Mono:ital,wght@1,100&display=swap"
        rel="stylesheet">
</head>

<body id="body-registro">

    <section class="registro">

        <div class="frente d-flex fw-bold" id="fren">

            <div class="registro-foto">
                <img src="../imagenes/login/foto-login.jpg" alt="foto de fondo floral" id="frente-foto-img">
                <button type="button" class="btn btn-success" id="vuelta">sign up</button>
            </div>
            <div class="login" class="fw-bold">
                <h5>Bienvenido</h5>
                <input class="form-login" type="text" placeholder="user" aria-label=".form-control-sm example">
                <input class="form-login" type="password" placeholder="password" aria-label=".form-control-sm example">
                <button type="button" class="btn btn-success" id="login">login</button>
            </div>
        </div>
        <div class="reversa d-flex fw-bold" id="reve">

            <div class="login">
                <input class="form-login" type="text" placeholder="user" aria-label=".form-control-sm example"><input
                    class="form-login" type="email" placeholder="mail" aria-label=".form-control-sm example">
                <input class="form-login" type="password" placeholder="password" aria-label=".form-control-sm example">
                <input class="form-login" type="password" placeholder=" repeat password" aria-label=".form-control-sm example">
                <button type="button" class="btn btn-success" id="login">sign up</button>
            </div>

            <div class="registro-foto">
                <img src="../imagenes/login/foto-login.jpg" alt="foto de fondo floral" id="frente-foto-img">
                <button type="button" class="btn btn-success" id="giro">login</button>
            </div>
        </div>
    </section>



    <script src="../js/registro.js"></script>
</body>

</html>
